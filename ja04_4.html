<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=2;
        var m=1;
        for(n=2;n<10;n+1){
            for(m=1;m<10;m++){
                document.write(n+"*"+m+"="+ n*m+"\t");
            }
            n++;
            document.write("<br>")
        }
    </script>
</body>
</html>
