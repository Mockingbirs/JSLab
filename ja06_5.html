<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("10의 절대값 : "+Math.abs(-10));
        document.write("<br>"+ "큰 정수값 중 제일 작은 값" + Math.ceil(10.32)+"<br>");
        document.write("작은 정수값 중 제일 큰 값"+Math.floor(10.32)+"<br>");
        document.write("최댓값 : "+Math.max(10,20,30,40)+"<br>");
        document.write("최솟값 : "+Math.min(10,20,30,40)+"<br>");
        document.write("0에서 1 사이의 난수 : "+Math.random()+"<br>");
        document.write("반올림 값 : "+Math.round(10.6)+"<br>");
        document.write("10의 3승 값 : "+Math.pow(10,3)+"<br>");
        document.write("9의 제곱근 값 : "+Math.sqrt(9)+"<br>");
    </script>
</body>
</html>
