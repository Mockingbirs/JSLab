<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



</head>
<body>



 
 <pre>
    <script>
        var n=2;
        var m=1;
        document.write("<br>");
        for(m=1;m<10;m+1){
            for(n=2;n<10;n++){

                document.write(+n+"*"+m+"="+ n*m+"\t");
               

                
            }
            m++;
            document.write("<br>")
        }
    </script>
</pre>
</body>
</html>
