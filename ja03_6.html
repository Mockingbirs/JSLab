<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ani = prompt("키우는 애완동물을 입력하세요(개/고양이/새/고래/기타")

        switch(ani){
            case "개":
                document.write("멍멍");
                break;
                case "고양이":
                document.write("고양이");
                break;
                case "새":
                document.write("새");
                break;
                case "고래":
                document.write("우당탕탕");
                break;
                default:
                    document.write("없음")
                
        }
    </script>
    
</body>
</html>
